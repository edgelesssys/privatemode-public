apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: secret-service
  namespace: continuum-a07c42
  labels:
    app.kubernetes.io/instance: 'a07c42'
spec:
  replicas: 3
  serviceName: secret-service-headless
  selector:
    matchLabels:
      app: secret-service
  template:
    metadata:
      labels:
        app: secret-service
        app.kubernetes.io/instance: 'a07c42'
    spec:
      runtimeClassName: contrast-cc
      containers:
        - name: secret-service
          image: 'ghcr.io/edgelesssys/privatemode/secret-service:v1.23.0@sha256:e22a6eb235a91bde6b69dca94110bf2ec653b78b4d4ed402eab31dd9ae147790'
          command: ["/bin/sh", "-c"]
          args:
            - |
              exec /bin/secret-service \
                --k8s-namespace=continuum-a07c42 \
                $([ "${HOSTNAME##*-}" = "0" ] && echo "--may-bootstrap") \
                --etcd-server-cert=/contrast/tls-config/certChain.pem \
                --etcd-server-key=/contrast/tls-config/key.pem \
                --etcd-ca=/contrast/tls-config/mesh-ca.pem
          ports:
            - containerPort: 3000
            - containerPort: 3001
            - containerPort: 9000
            - containerPort: 2379
            - containerPort: 2380
