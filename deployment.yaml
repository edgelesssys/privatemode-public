apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: secret-service
  namespace: continuum-d71e23
  labels:
    app.kubernetes.io/instance: 'd71e23'
spec:
  replicas: 3
  serviceName: secret-service-headless
  selector:
    matchLabels:
      app: secret-service
  template:
    metadata:
      labels:
        app: secret-service
        app.kubernetes.io/instance: 'd71e23'
    spec:
      runtimeClassName: contrast-cc
      containers:
        - name: secret-service
          image: 'ghcr.io/edgelesssys/privatemode/secret-service:v1.25.0@sha256:ef7dc7a9e24ab4634ffbb474767f3b9e4a2d4cabc8f5846f91ea415d48c346ff'
          command: ["/bin/sh", "-c"]
          args:
            - |
              exec /bin/secret-service \
                --k8s-namespace=continuum-d71e23 \
                $([ "${HOSTNAME##*-}" = "0" ] && echo "--may-bootstrap") \
                --etcd-server-cert=/contrast/tls-config/certChain.pem \
                --etcd-server-key=/contrast/tls-config/key.pem \
                --etcd-ca=/contrast/tls-config/mesh-ca.pem
          ports:
            - containerPort: 3000
            - containerPort: 3001
            - containerPort: 9000
            - containerPort: 2379
            - containerPort: 2380
